<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <!--<link href="https://fonts.googleapis.com/css?family=Bitter|Indie+Flower" rel="stylesheet">-->
  </head>
  <body>
    <h1>A Simple Javascript Calculator</h1></br>
    <div id="container">
      <div id="box">
  <input type="text" name="display" id="display" value="" maxlength="14" disabled />
</div>
  <input type="button" class="rest" id="c" value="C" />
  <input type="button" class="rest" id="ce" value="CE" />
  <input type="button" class="operator" id="add" value="+" />
  <input type="button" class="operator" id="subtract" value="-" />
  <input type="button" class="operator" id="multiply" value="*" />
  <input type="button" class="operator" id="divide" value="/" />
  <input type="button" id="equal" value="=" />
  <input type="button" class="number" id="one" value="1" />
  <input type="button" class="number" id="two" value="2" />
  <input type="button" class="number" id="three" value="3" />
  <input type="button" class="number" id="four" value="4" />
  <input type="button" class="number" id="five" value="5" />
  <input type="button" class="number" id="six" value="6" />
  <input type="button" class="number" id="seven" value="7" />
  <input type="button" class="number" id="eight" value="8" />
  <input type="button" class="number" id="nine" value="9" />
  <input type="button" class="number" id="zero" value="0" />
  <input type="button" class="number" id="point" value="." />
</div>
<footer>Created by IvanaGoSt</footer>
    <script src="scripts/main.js"></script>
      </body>
</html>
